- type: entity
  id: BasePresentBox
  name: Подарки
  description: "Красивая обертка, разочаровывающая пустота внутри."
  abstract: true
  placement:
    mode: PlaceFree
  components:
    - type: Clickable
    - type: Physics
      bodyType: Static
    - type: Damageable
    - type: Destructible
      thresholds:
        - trigger: !type:DamageTrigger
            damage: 175
          behaviors:
            - !type:DoActsBehavior
              acts: ["Destruction"]

- type: entity
  parent: BasePresentBox
  id: BigPresentBox
  suffix: Big
  components:
    - type: Sprite
      sprite: _Orehum/ME4TA/HOLIDAY/Decor/box/big_present.rsi
      noRot: true
      layers:
        - state: base
          map: ["base"]
        - state: mask_null
          map: ["decor"]
        - state: ribbon
    - type: RandomSprite
      available:
        - base:
            base: Rainbow
          decor:
            decor_0: ""
            decor_1: ""
            decor_2: ""
            mask_null: ""
    - type: Fixtures
      fixtures:
        fix1:
          shape: !type:PhysShapeCircle
            radius: 0.15
          density: 60
          mask:
            - MachineMask
          layer:
            - MidImpassable
            - LowImpassable

