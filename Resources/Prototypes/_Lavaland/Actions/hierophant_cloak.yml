# Place teleport marker
- type: entity
  id: ActionHierophantPlaceMarker
  name: action-hierophant-place-marker
  description: action-hierophant-place-marker-desc
  components:
  - type: InstantAction
    icon:
      sprite: _Lavaland/Objects/Specific/Lavaland/hierophant_cloak.rsi
      state: deactivated
    itemIconStyle: NoItem
    event: !type:HierophantCloakPlaceMarkerEvent
    useDelay: 2.5

# Teleportation
- type: entity
  id: ActionHierophantTeleport
  name: action-hierophant-teleport
  description: action-hierophant-teleport-desc
  components:
  - type: InstantAction
    icon:
      sprite: _Lavaland/Objects/Specific/Lavaland/hierophant_cloak.rsi
      state: activated
    itemIconStyle: NoItem
    event: !type:HierophantCloakTeleportToMarkerEvent
    useDelay: 5