  suffix: Lava
  name: explorer suit
  description: An armoured suit for exploring harsh environments.
  components:
  - type: Sprite
    sprite: _Lavaland/Equipment/explorer_suit.rsi
    state: icon
  - type: Clothing
    sprite: _Lavaland/Equipment/explorer_suit.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.70
        Slash: 0.70
        Piercing: 0.70
        Heat: 0.75 # parity with 13 :) 
        Caustic: 0.50
